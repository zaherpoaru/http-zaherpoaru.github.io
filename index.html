<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رزرو نوبت | آرایشگاه zaher_poaru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      color: #333;
    }
    header {
      background-color: #2e7d32;
      padding: 20px;
      color: white;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background-color: #2e7d32;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .info {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>رزرو نوبت آنلاین - آرایشگاه zaher_poaru</h1>
  </header>

  <div class="container">
    <form action="https://formsubmit.co/zaki123zaaaki@gmail.com" method="POST">
      <label for="name">نام کامل:</label>
      <input type="text" id="name" name="name" required>

      <label for="service">نوع خدمات:</label>
      <select id="service" name="service" required>
        <option value="اصلاح">اصلاح</option>
        <option value="رنگ">رنگ</option>
        <option value="پاکسازی">پاکسازی</option>
      </select>

      <label for="date">تاریخ نوبت:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">ساعت نوبت:</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">ثبت نوبت</button>
    </form>

    <div class="info">
      <p>⏰ ساعات کاری: همه‌روزه از <strong>۹ صبح تا ۱۱ شب</strong></p>
      <p>📞 تماس: 09361729092</p>
    </div>
  </div>

</body>
</html>
